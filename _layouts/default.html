<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description"
        content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="author" content="" />
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
    <!-- Cyberpunk Premium Styles -->
    <link href="/css/cyberpunk.css" rel="stylesheet" />
</head>

<body id="page-top">
    {% include navigation.html %}

    {{ content }}

    {% include footer.html %}

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/js/scripts.js"></script>
    <!-- Cyberpunk Premium Scripts -->
    <script src="/js/cyberpunk.js"></script>

    <!-- Theme Toggle and Mobile Nav Fix -->
    <style>
        /* Mobile Navigation Fix */
        @media (max-width: 991.98px) {
            #navbarResponsive {
                background: rgba(15, 15, 26, 0.98);
                padding: 1rem;
                border-radius: 0.75rem;
                margin-top: 0.5rem;
                border: 1px solid rgba(168, 85, 247, 0.2);
            }

            #navbarResponsive .nav-link {
                color: rgba(255, 255, 255, 0.8) !important;
                padding: 0.75rem 1rem !important;
                border-radius: 0.5rem;
                margin: 0.25rem 0;
            }

            /* Light Mode Mobile Nav */
            body.light-mode #navbarResponsive {
                background: rgba(255, 255, 255, 0.98) !important;
                border: 1px solid rgba(0, 0, 0, 0.1);
            }

            body.light-mode #navbarResponsive .nav-link {
                color: #0f172a !important;
            }

            body.light-mode #navbarResponsive .nav-link:hover {
                color: #fbbf24 !important;
                background: rgba(0, 0, 0, 0.05);
            }

            #navbarResponsive .nav-link:hover {
                background: rgba(168, 85, 247, 0.2);
                color: #a855f7 !important;
            }

            .navbar-toggler {
                border: 1px solid rgba(168, 85, 247, 0.5) !important;
                padding: 0.5rem 0.75rem;
            }
        }

        /* Theme Toggle Button */
        .theme-toggle {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(168, 85, 247, 0.2);
        }

        .theme-toggle i {
            font-size: 1.2rem;
            color: #a855f7;
        }

        /* Light Mode Styles */
        body.light-mode {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #475569;
        }

        body.light-mode #mainNav {
            background-color: rgba(255, 255, 255, 0.95) !important;
            border-bottom: 1px solid rgba(168, 85, 247, 0.1);
        }

        body.light-mode #mainNav .navbar-brand {
            background: linear-gradient(135deg, #a855f7, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        body.light-mode #mainNav .nav-link {
            color: #475569 !important;
        }

        body.light-mode #mainNav .nav-link:hover {
            color: #a855f7 !important;
        }

        body.light-mode .masthead {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 25%, #cbd5e1 50%, #94a3b8 75%, #64748b 100%);
        }

        body.light-mode .masthead h1 {
            background: linear-gradient(135deg, #1e293b 0%, #a855f7 50%, #6366f1 100%);
            -webkit-background-clip: text;
        }

        body.light-mode .masthead h2 {
            color: rgba(30, 41, 59, 0.7);
        }

        body.light-mode .about-section,
        body.light-mode .projects-section,
        body.light-mode .signup-section {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #f1f5f9 100%);
        }

        body.light-mode .about-section h2,
        body.light-mode .projects-section h2 {
            color: #1e293b !important;
        }

        body.light-mode .about-section p,
        body.light-mode .projects-section p {
            color: #475569 !important;
        }

        body.light-mode .card {
            background: rgba(255, 255, 255, 0.9) !important;
            border: 1px solid rgba(168, 85, 247, 0.15) !important;
        }

        body.light-mode .card h4,
        body.light-mode .card h5 {
            color: #1e293b !important;
        }

        body.light-mode .card p {
            color: #475569 !important;
        }

        body.light-mode .signup-section h2 {
            color: #1e293b !important;
        }

        body.light-mode .signup-section .form-control {
            background: rgba(255, 255, 255, 0.9);
            color: #1e293b;
            border: 1px solid rgba(168, 85, 247, 0.3);
        }

        body.light-mode .contact-section {
            background: #f1f5f9;
        }

        body.light-mode .footer {
            background: #e2e8f0 !important;
            border-top: 1px solid rgba(168, 85, 247, 0.1);
        }

        body.light-mode .footer .container {
            color: #475569 !important;
        }

        body.light-mode #navbarResponsive {
            background: rgba(255, 255, 255, 0.98);
        }

        body.light-mode .theme-toggle i {
            color: #6366f1;
        }
    </style>

    <script>
        // Theme Toggle Function
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            const isLight = body.classList.toggle('light-mode');

            if (isLight) {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            } else {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            }
        }

        // Load saved theme on page load - Inlined to run immediately
        (function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                // Icon will be set by the DOMContentLoaded listener if strictly needed, 
                // but since the script is at the end of body, we can try to set it now if element exists.
                // However, elements inside _includes might not be parsed yet if this was in head, but we are in body using vanilla JS.
                // Better to leave the event listener for the icon.
            }
        })();

        // Icon update on load
        document.addEventListener('DOMContentLoaded', function () {
            const savedTheme = localStorage.getItem('theme');
            const themeIcon = document.getElementById('themeIcon');
            if (savedTheme === 'light' && themeIcon) {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        });
    </script>
</body>

</html>
