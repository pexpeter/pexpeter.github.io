---
layout: default
---

<header class="masthead" style="min-height: 50vh; height: auto; padding: 8rem 0 4rem;">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 text-center">
                <div class="mb-4"
                    style="width: 100px; height: 100px; background: linear-gradient(135deg, rgba(168, 85, 247, 0.2), rgba(99, 102, 241, 0.2)); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto;">
                    <i class="{{ page.icon }} fa-4x" style="color: #a855f7;"></i>
                </div>
                <h1 class="text-white mb-4">{{ page.title }}</h1>
                <div class="mb-5">
                    {% for tech in page.tech_stack %}
                    <span class="badge mx-1"
                        style="background: rgba(168, 85, 247, 0.2); color: #a855f7; padding: 0.5rem 0.75rem; font-size: 1rem;">
                        {{ tech }}
                    </span>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</header>

<section class="about-section" style="padding-top: 0;">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8">
                <div class="card"
                    style="background: rgba(26, 26, 46, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(168, 85, 247, 0.2); border-radius: 1rem;">
                    <div class="card-body p-5">
                        <div class="text-white-50 mb-4" style="font-size: 1.1rem; line-height: 1.8;">
                            {{ content }}
                        </div>

                        <div class="d-flex justify-content-center gap-3 flex-wrap mt-5">
                            {% if page.github_url %}
                            <a href="{{ page.github_url }}" target="_blank" class="btn btn-primary cyber-btn">
                                <i class="fab fa-github me-2"></i> View Code
                            </a>
                            {% endif %}
                            {% if page.demo_url %}
                            <a href="{{ page.demo_url }}" target="_blank" class="btn btn-primary cyber-btn">
                                <i class="fas fa-external-link-alt me-2"></i> Live Demo
                            </a>
                            {% endif %}
                            <a href="/projects" class="btn btn-outline-light" style="border-radius: 50px;">
                                <i class="fas fa-arrow-left me-2"></i> Back to Projects
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
